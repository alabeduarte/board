version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/board

    steps:
      - checkout
      - restore_cache:
          key: npm-dependencies-{{ checksum "package.json" }}
      - run:
          name: "Install Dependencies"
          command: |
            npm install
      - save_cache:
          key: npm-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: "Run Checks"
          command: npm run lint
      - run:
          name: "Run Tests"
          command: npm run test
